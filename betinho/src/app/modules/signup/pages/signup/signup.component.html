<div class="d-flex container w-100 login-container align-items-center justify-content-center">
  <form class="login-form py-5 px-3 shadow" id="signupForm" [formGroup]="signupForm" (ngSubmit)="submit()" #formElement>
    <div class="row d-flex align-items-center justify-content-center">
      <img src="/assets/images/logo.png" class="login-form-logo">
    </div>
    <div class="row mt-3 px-3">
      <div class="form-group mb-3">
        <label for="displayName">Nome Completo</label>
        <input nz-input formControlName="displayName" name="displayName" />
      </div>
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input nz-input formControlName="email" name="email" />
      </div>
      <div class="form-group mb-3">
        <label for="password">Senha</label>
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
            autocomplete="current-password" />
        </nz-input-group>
      </div>
      <div class="form-group mb-3">
        <label for="matchingPassword">Confirmar Senha</label>
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="matchingPassword"
            autocomplete="current-password" />
        </nz-input-group>
      </div>
      <ng-template #suffixTemplate>
        <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"></span>
      </ng-template>
      <div class="col-12 mt-2">
        <button nz-button nzType="primary" type="submit" form="signupForm" nzSize="default" class="mb-3"
          nzBlock>Cadastrar Agora</button>
      </div>
    </div>
    <div class="row link mt-3">
      <button nz-button nzType="link" type="button" nzSize="default" (click)="login()">Acessar com Login</button>
    </div>
  </form>
</div>
