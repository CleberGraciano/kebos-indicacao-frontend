<div *ngIf="route.children.length === 0"></div>

<div [class.d-none]="route.children?.length !== 0">
  <div class="row">

    <div class="col-12 d-flex justify-content-between mb-3">
      <h4 class="mb-3 title">Lista de Indicações</h4>

      <button class="ms-2 rounded-pill btn-text" nz-button nzType="primary" type="submit" form="formFiltro" nzSize="default" [routerLink]="['/recommendation/insert']">
        <span nz-icon nzType="plus-circle"></span>
        Cadastrar
      </button>
    </div>

    <form id="formFiltroRecommendation" [formGroup]="formFiltroRecommendation" (ngSubmit)="search(); activeTable = true">
      <div class="row row-cols-sm-3">
        <div class="col mb-3">
          <label for="nomePessoaEmpresa" class="form-label">Nome</label>
          <input nz-input formControlName="nomePessoaEmpresa" type="text" />
        </div>
        <div class="col mb-3">
         <label for="emailprivate" class="form-label">E-mail</label>
         <input nz-input formControlName="emailprivate" type="text" />
        </div>
        <div class="col mb-3">
         <label for="telefone" class="form-label">Telefone</label>
         <input nz-input formControlName="telefone" type="text" [textMask]="maskTEL" />
        </div>
      </div>
      <div class="d-flex justify-content-end mt-2 mb-3">
        <button class="me-2 rounded-pill" nz-button nzType="default" nzSize="default" type="button" (click)="clear()">Limpar</button>
        <button class="ms-2 rounded-pill" nz-button nzType="primary" type="submit" form="formFiltro" nzSize="default">Pesquisar</button>
      </div>
    </form>

    <div class="col-12">
      <h6 class="my-3">Resultado da Consulta</h6>
      <div id="id-table-sistema" class="col-md-12">
        <nz-table #tabela class="padrao" [nzData]="dataSet" [nzNoResult]="empty" [nzShowPagination]="false"
          [nzVirtualItemSize]="54" [nzVirtualForTrackBy]="trackByIndex" [nzFrontPagination]="false"
          [nzShowPagination]="false" [nzScroll]="{y: '500px',x: 'max-content'}" [nzLoading]="loadingTabela"
          [nzFooter]="footerTabela">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
              <th scope="col">Data de Cadastro</th>
              <th scope="col" nzWidth="100px" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <ng-template nz-virtual-scroll let-data let-index="index">
              <tr>
                <td>{{data.id}}</td>
                <td>{{data.nome}}</td>
                <td>{{data.email}}</td>
                <td>{{data.telefone}}</td>
                <td>{{data.created}}</td>
                <td class="text-center">
                  <a nz-button nzType="text" class="pointer px-2 fs-6" nzDanger nz-tooltip nzTooltipTitle="Editar" (click)="edit(data)">
                    <span nz-icon nzType="edit" nzTheme="outline"></span>
                  </a>
                  <a nz-button nzType="text" class="pointer px-2 fs-6" nzDanger nz-tooltip nzTooltipTitle="Excluir" (click)="remove(data)">
                    <span nz-icon nzType="delete" nzTheme="outline"></span>
                  </a>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </nz-table>
        <ng-template #empty>
          <nz-empty [nzNotFoundContent]="'Nenhum registro encontrado'"></nz-empty>
        </ng-template>
        <ng-template #footerTabela>
          <div class="d-flex justify-content-end align-items-center">
            <div class="me-4" *ngIf="dataSet.length">
              <span class="azul-primario"><strong>{{total}}</strong></span>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
